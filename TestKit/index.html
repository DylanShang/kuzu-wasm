<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emscripten examples - Hello World</title>
</head>

<body>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload File</button>
    <script src="main.js" type="text/javascript"></script>
</body>
<script>
    function uploadFile() {
    var fileInput = document.getElementById('fileInput');
    var file = fileInput.files[0]; // 获取用户选择的文件
    if (file) {
        var reader = new FileReader();
        reader.onload = function(event) {
            var fileData = new Uint8Array(event.target.result); // 将文件数据转换为 Uint8Array 格式
            var fileName = file.name; // 获取用户选择的文件的名称
            var filePath = fileName;
            FS.writeFile(filePath, fileData); // 将文件数据写入 Emscripten 文件系统中的指定路径
            console.log('File uploaded successfully!');
        };
        reader.readAsArrayBuffer(file); // 读取文件数据
    } else {
        console.error('No file selected!');
    }
}
</script>
</html>
